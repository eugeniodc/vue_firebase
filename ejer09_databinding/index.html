<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <style>
        li {
            cursor: pointer;
        }

        .completado {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <main>
        <h1>Tareas</h1>
        <h2>{{ tareasCompletadas.length }} completadas</h2>
        <ul>
            <!-- v-on:click e sigual a poner @click             -->
            <!-- v-bind:class es igual a poner :class -->
            <li v-bind:class="{completado: tarea.completado}" @click="completarTarea(tarea)" v-for="tarea in tareas">
                {{ tarea.titulo }}
            </li>
        </ul>
        <pre>{{$data}}</pre>
    </main>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
